<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
</head>
<body>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
	<div class="wrapper">
		<section>
			<h1>Alien Abduction Order Form</h1>
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
		<form
		action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="post">
		<input type="hidden" name="send_to" value="nathanpoznanski@gmail.com">
				<fieldset>
				<legend>Your contact information</legend>
				<label for="name">Your name</label>
					<input type="text" 
					id="name"
					name="name"
					placeholder="FirstName LastName">
				<label for="Phone">Phone number</label>
					<input type="tel" 
					id="Phone"
					name="Phone"
					placeholder="don't forget your area code!">
				<label for="email">Email</label>
				<input type="email" 
					id="email"
					name="email">
				</fieldset>
				<fieldset>
				<legend>About your abduction </legend>
				<label for="date">Requested  date</label>
					<input type="date" 
					id="date"
					name="date">
				<label for="qty">How many people would you like abducted?</label>
				<input type="number" 
				id="qty"
				name="qty" min="1" max="10">
				<p>What type of UFO do you prefer?</p>
				<label>
				<input type="radio"
				name="ufotype"
				value="Classic" checked>Classic oval UFOs
				</label>
				<label>
				<input type="radio"
				name="ufotype"
				value="starwars">Star Wars-style Imperial cruiser
				</label>
				<label>
				<input type="radio"
				name="ufotype"
				value="battlestar">Battlestar Galactica-style Viper
				</label>
				<label>
				<input type="radio"
				name="ufotype"
				value="Borg-style">Borg-style cube
				</label>
			<label for="abtype">What type of abduction experience do you want?</label>
				<select id="abtype" name="abtype">
					<option selected>select one...</option>
					<option value="tour">Tour of the solar system</option>
					<option value="dinner">Alien dinner and discussion</option>
					<option value="dance">Alien dance lessons</option>
					<option value="Whale">Whale watching</option>
				</select>
			<label for="comments">Special requests:</label>
			<textarea id="comments"
			name="comments" placeholder="Tell me everything"> enter your ideas here</textarea>
			<label>
			<input type="checkbox"
			value="subscribe"
			name="subscribe" checked> add me to your email list!
			</label>
		</fieldset>
		<button type="submit">Order Your Abduction Now!</button>
		</form>				
		</section>
		<aside>
			<h3>Our Location</h3>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13424.336072835762!2d-93.26843602502076!3d44.98189325097292!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b3329a75fc44b3%3A0xab6d15df00205abb!2zNjAgU291dGggNnRoIFN0LCBNaW5uZWFwb2xpcywgTU4gNTU0MDIsINeQ16jXpteV16og15TXkdeo15nXqg!5e0!3m2!1siw!2sil!4v1679252934026!5m2!1siw!2sil" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
